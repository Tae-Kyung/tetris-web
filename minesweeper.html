<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏßÄÎ¢∞Ï∞æÍ∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 20px;
        }

        .header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .home-btn {
            padding: 10px 20px;
            background: #4a4a6a;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .home-btn:hover {
            background: #5a5a7a;
        }

        h1 {
            color: #8888ff;
            text-shadow: 0 0 20px rgba(136, 136, 255, 0.5);
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #0f0f23;
            border: 3px solid #4a4a6a;
            border-radius: 10px;
            padding: 15px 25px;
            text-align: center;
        }

        .info-box h3 {
            color: #8888ff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .info-box .value {
            font-size: 28px;
            font-weight: bold;
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .difficulty-btn {
            padding: 10px 20px;
            background: #2a2a4a;
            border: 2px solid #4a4a6a;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .difficulty-btn:hover {
            background: #3a3a5a;
        }

        .difficulty-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        .game-board {
            background: #0f0f23;
            border: 4px solid #4a4a6a;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(100, 100, 255, 0.3);
        }

        .grid {
            display: grid;
            gap: 2px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #3a3a5a 0%, #2a2a4a 100%);
            border: 2px solid #4a4a6a;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
        }

        .cell:hover:not(.revealed) {
            background: linear-gradient(135deg, #4a4a6a 0%, #3a3a5a 100%);
        }

        .cell.revealed {
            background: #1a1a3a;
            border-color: #2a2a4a;
            cursor: default;
        }

        .cell.mine {
            background: #ff4444;
        }

        .cell.flagged::after {
            content: 'üö©';
        }

        .cell.question::after {
            content: '?';
            color: #ffff00;
        }

        .cell[data-count="1"] { color: #00aaff; }
        .cell[data-count="2"] { color: #00ff00; }
        .cell[data-count="3"] { color: #ff4444; }
        .cell[data-count="4"] { color: #000088; }
        .cell[data-count="5"] { color: #880000; }
        .cell[data-count="6"] { color: #008888; }
        .cell[data-count="7"] { color: #000000; }
        .cell[data-count="8"] { color: #888888; }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .game-over-overlay.active {
            display: flex;
        }

        .game-over-overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over-overlay h1.win {
            color: #44ff44;
            text-shadow: 0 0 20px rgba(68, 255, 68, 0.5);
        }

        .game-over-overlay h1.lose {
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }

        .game-over-overlay p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .instructions {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
        }

        .instructions span {
            color: #8888ff;
        }

        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4a4a6a;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .sound-toggle:hover {
            background: #5a5a7a;
        }
    </style>
</head>
<body>
    <button class="sound-toggle" id="soundToggle">üîä ÏÜåÎ¶¨ ON</button>

    <div class="header">
        <a href="index.html" class="home-btn">üè† ÌôàÏúºÎ°ú</a>
        <h1>ÏßÄÎ¢∞Ï∞æÍ∏∞</h1>
    </div>

    <div class="game-info">
        <div class="info-box">
            <h3>ÏßÄÎ¢∞</h3>
            <div class="value" id="mineCount">10</div>
        </div>
        <div class="info-box">
            <h3>ÏãúÍ∞Ñ</h3>
            <div class="value" id="timer">0</div>
        </div>
    </div>

    <div class="difficulty-selector">
        <button class="difficulty-btn active" data-difficulty="easy">Ïâ¨ÏõÄ (9x9)</button>
        <button class="difficulty-btn" data-difficulty="medium">Î≥¥ÌÜµ (16x16)</button>
        <button class="difficulty-btn" data-difficulty="hard">Ïñ¥Î†§ÏõÄ (30x16)</button>
    </div>

    <div class="game-board">
        <div class="grid" id="grid"></div>
    </div>

    <div class="instructions">
        <span>Ï¢åÌÅ¥Î¶≠</span> Ïπ∏ Ïó¥Í∏∞ | <span>Ïö∞ÌÅ¥Î¶≠</span> ÍπÉÎ∞ú/Î¨ºÏùåÌëú ÌëúÏãú
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <h1 id="resultTitle">Í≤åÏûÑ Ïò§Î≤Ñ</h1>
        <p id="resultMessage">ÏãúÍ∞Ñ: <span id="finalTime">0</span>Ï¥à</p>
        <button class="restart-btn" id="restartBtn">Îã§Ïãú ÏãúÏûë</button>
    </div>

    <script>
        // ===== ÏÇ¨Ïö¥Îìú ÏãúÏä§ÌÖú =====
        class SoundManager {
            constructor() {
                this.enabled = true;
                this.audioContext = null;
                this.initialized = false;
            }

            init() {
                if (this.initialized) return;
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.initialized = true;
            }

            toggle() {
                this.enabled = !this.enabled;
                return this.enabled;
            }

            playTone(frequency, duration, type = 'square', volume = 0.3) {
                if (!this.enabled || !this.audioContext) return;

                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = type;

                gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            playClick() {
                this.playTone(400, 0.05, 'square', 0.1);
            }

            playFlag() {
                this.playTone(600, 0.08, 'square', 0.15);
            }

            playReveal() {
                this.playTone(500, 0.03, 'sine', 0.1);
            }

            playExplosion() {
                const frequencies = [200, 150, 100, 80, 60];
                frequencies.forEach((freq, i) => {
                    setTimeout(() => this.playTone(freq, 0.15, 'sawtooth', 0.3), i * 50);
                });
            }

            playWin() {
                const notes = [523, 659, 784, 1047, 784, 1047];
                notes.forEach((freq, i) => {
                    setTimeout(() => this.playTone(freq, 0.15, 'square', 0.2), i * 100);
                });
            }
        }

        // ===== ÏßÄÎ¢∞Ï∞æÍ∏∞ Í≤åÏûÑ =====
        const DIFFICULTIES = {
            easy: { rows: 9, cols: 9, mines: 10 },
            medium: { rows: 16, cols: 16, mines: 40 },
            hard: { rows: 16, cols: 30, mines: 99 }
        };

        class Minesweeper {
            constructor() {
                this.gridElement = document.getElementById('grid');
                this.sound = new SoundManager();
                this.difficulty = 'easy';
                this.board = [];
                this.revealed = [];
                this.flagged = [];
                this.questioned = [];
                this.gameOver = false;
                this.gameStarted = false;
                this.timer = 0;
                this.timerInterval = null;

                this.init();
            }

            init() {
                this.setupDifficultyButtons();
                this.setupControls();
                this.newGame();
            }

            setupDifficultyButtons() {
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.difficulty = btn.dataset.difficulty;
                        this.newGame();
                    });
                });
            }

            setupControls() {
                document.getElementById('restartBtn').addEventListener('click', () => {
                    document.getElementById('gameOverOverlay').classList.remove('active');
                    this.newGame();
                });

                document.getElementById('soundToggle').addEventListener('click', () => {
                    this.sound.init();
                    const enabled = this.sound.toggle();
                    document.getElementById('soundToggle').textContent =
                        enabled ? 'üîä ÏÜåÎ¶¨ ON' : 'üîá ÏÜåÎ¶¨ OFF';
                });
            }

            newGame() {
                const { rows, cols, mines } = DIFFICULTIES[this.difficulty];
                this.rows = rows;
                this.cols = cols;
                this.mines = mines;
                this.minesRemaining = mines;

                this.board = Array.from({ length: rows }, () => Array(cols).fill(0));
                this.revealed = Array.from({ length: rows }, () => Array(cols).fill(false));
                this.flagged = Array.from({ length: rows }, () => Array(cols).fill(false));
                this.questioned = Array.from({ length: rows }, () => Array(cols).fill(false));

                this.gameOver = false;
                this.gameStarted = false;
                this.timer = 0;
                if (this.timerInterval) clearInterval(this.timerInterval);

                document.getElementById('mineCount').textContent = this.minesRemaining;
                document.getElementById('timer').textContent = '0';

                this.renderBoard();
            }

            placeMines(excludeRow, excludeCol) {
                const { rows, cols, mines } = this;
                let placed = 0;

                while (placed < mines) {
                    const row = Math.floor(Math.random() * rows);
                    const col = Math.floor(Math.random() * cols);

                    // Ï≤´ ÌÅ¥Î¶≠ ÏúÑÏπòÏôÄ Ï£ºÎ≥ÄÏùÄ Ï†úÏô∏
                    if (Math.abs(row - excludeRow) <= 1 && Math.abs(col - excludeCol) <= 1) continue;
                    if (this.board[row][col] === -1) continue;

                    this.board[row][col] = -1;
                    placed++;
                }

                // Ïà´Ïûê Í≥ÑÏÇ∞
                for (let r = 0; r < rows; r++) {
                    for (let c = 0; c < cols; c++) {
                        if (this.board[r][c] === -1) continue;
                        this.board[r][c] = this.countAdjacentMines(r, c);
                    }
                }
            }

            countAdjacentMines(row, col) {
                let count = 0;
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        const r = row + dr;
                        const c = col + dc;
                        if (r >= 0 && r < this.rows && c >= 0 && c < this.cols) {
                            if (this.board[r][c] === -1) count++;
                        }
                    }
                }
                return count;
            }

            renderBoard() {
                this.gridElement.innerHTML = '';
                this.gridElement.style.gridTemplateColumns = `repeat(${this.cols}, 30px)`;

                for (let r = 0; r < this.rows; r++) {
                    for (let c = 0; c < this.cols; c++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = r;
                        cell.dataset.col = c;

                        cell.addEventListener('click', (e) => this.handleClick(e, r, c));
                        cell.addEventListener('contextmenu', (e) => this.handleRightClick(e, r, c));

                        this.gridElement.appendChild(cell);
                    }
                }
            }

            handleClick(e, row, col) {
                if (this.gameOver) return;
                if (this.flagged[row][col] || this.questioned[row][col]) return;

                this.sound.init();

                if (!this.gameStarted) {
                    this.gameStarted = true;
                    this.placeMines(row, col);
                    this.startTimer();
                }

                this.reveal(row, col);
            }

            handleRightClick(e, row, col) {
                e.preventDefault();
                if (this.gameOver) return;
                if (this.revealed[row][col]) return;

                this.sound.init();
                this.sound.playFlag();

                const cell = this.getCell(row, col);

                if (!this.flagged[row][col] && !this.questioned[row][col]) {
                    this.flagged[row][col] = true;
                    cell.classList.add('flagged');
                    this.minesRemaining--;
                } else if (this.flagged[row][col]) {
                    this.flagged[row][col] = false;
                    this.questioned[row][col] = true;
                    cell.classList.remove('flagged');
                    cell.classList.add('question');
                    this.minesRemaining++;
                } else {
                    this.questioned[row][col] = false;
                    cell.classList.remove('question');
                }

                document.getElementById('mineCount').textContent = this.minesRemaining;
            }

            reveal(row, col) {
                if (row < 0 || row >= this.rows || col < 0 || col >= this.cols) return;
                if (this.revealed[row][col] || this.flagged[row][col]) return;

                this.revealed[row][col] = true;
                const cell = this.getCell(row, col);
                cell.classList.add('revealed');

                if (this.board[row][col] === -1) {
                    // ÏßÄÎ¢∞ ÌÅ¥Î¶≠
                    this.sound.playExplosion();
                    cell.classList.add('mine');
                    cell.textContent = 'üí£';
                    this.endGame(false);
                    return;
                }

                this.sound.playReveal();

                if (this.board[row][col] > 0) {
                    cell.textContent = this.board[row][col];
                    cell.dataset.count = this.board[row][col];
                } else {
                    // Îπà Ïπ∏ - Ï£ºÎ≥Ä ÏûêÎèô Ïó¥Í∏∞
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            this.reveal(row + dr, col + dc);
                        }
                    }
                }

                this.checkWin();
            }

            getCell(row, col) {
                return this.gridElement.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            }

            checkWin() {
                let unrevealedSafe = 0;
                for (let r = 0; r < this.rows; r++) {
                    for (let c = 0; c < this.cols; c++) {
                        if (!this.revealed[r][c] && this.board[r][c] !== -1) {
                            unrevealedSafe++;
                        }
                    }
                }

                if (unrevealedSafe === 0) {
                    this.endGame(true);
                }
            }

            endGame(won) {
                this.gameOver = true;
                if (this.timerInterval) clearInterval(this.timerInterval);

                // Î™®Îì† ÏßÄÎ¢∞ ÌëúÏãú
                for (let r = 0; r < this.rows; r++) {
                    for (let c = 0; c < this.cols; c++) {
                        if (this.board[r][c] === -1) {
                            const cell = this.getCell(r, c);
                            cell.classList.add('revealed');
                            if (!this.flagged[r][c]) {
                                cell.textContent = 'üí£';
                            }
                        }
                    }
                }

                const overlay = document.getElementById('gameOverOverlay');
                const title = document.getElementById('resultTitle');
                const message = document.getElementById('resultMessage');

                if (won) {
                    this.sound.playWin();
                    title.textContent = 'ÏäπÎ¶¨!';
                    title.className = 'win';
                    message.innerHTML = `ÌÅ¥Î¶¨Ïñ¥ ÏãúÍ∞Ñ: <span id="finalTime">${this.timer}</span>Ï¥à`;
                } else {
                    title.textContent = 'Í≤åÏûÑ Ïò§Î≤Ñ';
                    title.className = 'lose';
                    message.innerHTML = `ÏãúÍ∞Ñ: <span id="finalTime">${this.timer}</span>Ï¥à`;
                }

                overlay.classList.add('active');
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.timer++;
                    document.getElementById('timer').textContent = this.timer;
                }, 1000);
            }
        }

        // Í≤åÏûÑ ÏãúÏûë
        const game = new Minesweeper();
    </script>
</body>
