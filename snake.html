<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïä§ÎÑ§Ïù¥ÌÅ¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 20px;
        }

        .header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .home-btn {
            padding: 10px 20px;
            background: #4a4a6a;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.2s;
        }

        .home-btn:hover {
            background: #5a5a7a;
        }

        h1 {
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .info-box {
            background: #0f0f23;
            border: 3px solid #4a4a6a;
            border-radius: 10px;
            padding: 15px 25px;
            text-align: center;
        }

        .info-box h3 {
            color: #00ff00;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .info-box .value {
            font-size: 28px;
            font-weight: bold;
        }

        .game-board {
            background: #0f0f23;
            border: 4px solid #4a4a6a;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .game-over-overlay.active {
            display: flex;
        }

        .game-over-overlay h1 {
            font-size: 48px;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }

        .game-over-overlay p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .instructions {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }

        .instructions span {
            color: #00ff00;
        }

        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4a4a6a;
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .sound-toggle:hover {
            background: #5a5a7a;
        }

        .start-message {
            position: absolute;
            color: #00ff00;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <button class="sound-toggle" id="soundToggle">üîä ÏÜåÎ¶¨ ON</button>

    <div class="header">
        <a href="index.html" class="home-btn">üè† ÌôàÏúºÎ°ú</a>
        <h1>Ïä§ÎÑ§Ïù¥ÌÅ¨</h1>
    </div>

    <div class="game-info">
        <div class="info-box">
            <h3>Ï†êÏàò</h3>
            <div class="value" id="score">0</div>
        </div>
        <div class="info-box">
            <h3>ÏµúÍ≥†Ï†êÏàò</h3>
            <div class="value" id="highScore">0</div>
        </div>
    </div>

    <canvas id="gameCanvas" class="game-board" width="400" height="400"></canvas>

    <div class="instructions">
        <span>Î∞©Ìñ•ÌÇ§</span> ÎòêÎäî <span>WASD</span>Î°ú Ïù¥Îèô
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <h1>Í≤åÏûÑ Ïò§Î≤Ñ</h1>
        <p>Ï†êÏàò: <span id="finalScore">0</span></p>
        <button class="restart-btn" id="restartBtn">Îã§Ïãú ÏãúÏûë</button>
    </div>

    <script>
        class SoundManager {
            constructor() {
                this.enabled = true;
                this.audioContext = null;
                this.initialized = false;
            }

            init() {
                if (this.initialized) return;
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.initialized = true;
            }

            toggle() {
                this.enabled = !this.enabled;
                return this.enabled;
            }

            playTone(frequency, duration, type = 'square', volume = 0.3) {
                if (!this.enabled || !this.audioContext) return;

                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = type;

                gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            playEat() {
                this.playTone(600, 0.1, 'square', 0.2);
            }

            playMove() {
                this.playTone(100, 0.02, 'square', 0.05);
            }

            playGameOver() {
                const notes = [400, 350, 300, 250, 200];
                notes.forEach((freq, i) => {
                    setTimeout(() => this.playTone(freq, 0.2, 'sawtooth', 0.2), i * 100);
                });
            }
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 20;
        const CELL_COUNT = canvas.width / GRID_SIZE;

        const sound = new SoundManager();
        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        let gameOver = false;
        let gameStarted = false;
        let gameLoop = null;

        document.getElementById('highScore').textContent = highScore;

        function init() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameOver = false;
            gameStarted = false;
            document.getElementById('score').textContent = score;
            spawnFood();
            draw();
        }

        function spawnFood() {
            do {
                food.x = Math.floor(Math.random() * CELL_COUNT);
                food.y = Math.floor(Math.random() * CELL_COUNT);
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function update() {
            if (gameOver) return;

            direction = nextDirection;
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Î≤Ω Ï∂©Îèå
            if (head.x < 0 || head.x >= CELL_COUNT || head.y < 0 || head.y >= CELL_COUNT) {
                endGame();
                return;
            }

            // ÏûêÍ∏∞ Î™∏ Ï∂©Îèå
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // ÏùåÏãù Î®πÍ∏∞
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                sound.playEat();
                spawnFood();
            } else {
                snake.pop();
            }

            sound.playMove();
        }

        function draw() {
            // Î∞∞Í≤Ω
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Í∑∏Î¶¨Îìú
            ctx.strokeStyle = '#1a1a3a';
            ctx.lineWidth = 1;
            for (let i = 0; i <= CELL_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(canvas.width, i * GRID_SIZE);
                ctx.stroke();
            }

            // ÏùåÏãù
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Î±Ä
            snake.forEach((seg, i) => {
                const gradient = ctx.createRadialGradient(
                    seg.x * GRID_SIZE + GRID_SIZE / 2,
                    seg.y * GRID_SIZE + GRID_SIZE / 2,
                    0,
                    seg.x * GRID_SIZE + GRID_SIZE / 2,
                    seg.y * GRID_SIZE + GRID_SIZE / 2,
                    GRID_SIZE / 2
                );

                if (i === 0) {
                    gradient.addColorStop(0, '#44ff44');
                    gradient.addColorStop(1, '#00aa00');
                } else {
                    gradient.addColorStop(0, '#00ff00');
                    gradient.addColorStop(1, '#008800');
                }

                ctx.fillStyle = gradient;
                ctx.fillRect(
                    seg.x * GRID_SIZE + 1,
                    seg.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
            });

            // ÏãúÏûë Î©îÏãúÏßÄ
            if (!gameStarted && !gameOver) {
                ctx.fillStyle = '#00ff00';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Î∞©Ìñ•ÌÇ§Î•º ÎàåÎü¨ ÏãúÏûë', canvas.width / 2, canvas.height / 2);
            }
        }

        function endGame() {
            gameOver = true;
            clearInterval(gameLoop);
            sound.playGameOver();

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.add('active');
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            gameLoop = setInterval(() => {
                update();
                draw();
            }, 100);
        }

        document.addEventListener('keydown', (e) => {
            sound.init();

            if (gameOver) return;

            const key = e.key.toLowerCase();

            if (['arrowup', 'arrowdown', 'arrowleft', 'arrowright', 'w', 'a', 's', 'd'].includes(key)) {
                e.preventDefault();
                if (!gameStarted) startGame();
            }

            switch (key) {
                case 'arrowup':
                case 'w':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'arrowdown':
                case 's':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'arrowleft':
                case 'a':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'arrowright':
                case 'd':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOverOverlay').classList.remove('active');
            init();
        });

        document.getElementById('soundToggle').addEventListener('click', () => {
            sound.init();
            const enabled = sound.toggle();
            document.getElementById('soundToggle').textContent = enabled ? 'üîä ÏÜåÎ¶¨ ON' : 'üîá ÏÜåÎ¶¨ OFF';
        });

        init();
    </script>
</body>
</html>
